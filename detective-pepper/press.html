<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Press Kit — Detective Pepper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../assets/DP_favicon.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #0f1220;
      color: #eef0ff;
    }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px }
    a { color: #7cf0c5 }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.1);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a href="index.html">← Back to Detective Pepper</a>

    <h1>Press Kit</h1>
    <p>Screenshots and assets for press and content creators.</p>

    <h2>Screenshots</h2>
    <div class="grid">
      <a href="../assets/screenshots/dp_main_menu.jpg" download>
        <img src="../assets/screenshots/dp_main_menu.jpg" alt="Main Menu">
      </a>
      <a href="../assets/screenshots/dp_puzzle_grid.jpg" download>
        <img src="../assets/screenshots/dp_puzzle_grid.jpg" alt="Puzzle Grid">
      </a>
      <a href="../assets/screenshots/dp_items_tab.jpg" download>
        <img src="../assets/screenshots/dp_items_tab.jpg" alt="Items Tab">
      </a>
      <a href="../assets/screenshots/dp_completion.jpg" download>
        <img src="../assets/screenshots/dp_completion.jpg" alt="Completion Screen">
      </a>
    </div>

    <h2>About</h2>
    <p>
      Detective Pepper is a cosy logic-grid puzzle game starring a tiny tuxedo cat detective.
      Built in SwiftUI for iOS.
    </p>

    <p><b>Contact:</b> detectivepeppergame@gmail.com</p>
  </div>
</body>
</html>
